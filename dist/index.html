<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 1: Build a Portfolio</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <header class="row">
      <div id="logo" class="col-xs-4 col-sm-2">
        <img class="img-responsive" src="images/Logo.svg" alt="Logo">
      </div>
      <div class="col-xs-8 col-sm-10 text-right">
        <h1>Christina Hsieh</h1>
        <h4>Aspiring WebDev</h4>
      </div>
    </header>
    <div class="row">
      <div id="feature" class="col-xs-12">
        <picture>
          <source media="(min-width: 641px)" srcset="images/feature-large_2x.jpg 2x, images/feature-large_1x.jpg">
          <source media="(min-width: 481px)" srcset="images/feature-medium.jpg">
          <img src="images/feature-small.jpg" alt="Sunset over the 7 train in Queens, New York">
        </picture>
      </div>
    </div>
    <section id="works">
      <div class="row">
        <div class="col-xs-12">
          <h2>Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <article class="thumbnail">
            <picture>
              <source media="(min-width: 641px)" srcset="images/horse-large_2x.jpg 2x, images/horse-large_1x.jpg">
              <source media="(min-width: 481px)" srcset="images/horse-medium.jpg">
              <img src="images/horse-small.jpg" alt="Silhouettes of two horses at sunset">
            </picture>
            <div class="caption">
              <h3>Horses</h3>
              <p>Grazing horses during sunset</p>
            </div>
          </article>
        </div>
        <div class="col-sm-6 col-md-4">
          <article class="thumbnail">
            <picture>
              <source media="(min-width: 641px)" srcset="images/aqueduct-large_2x.jpg 2x, images/aqueduct-large_1x.jpg">
              <source media="(min-width: 481px)" srcset="images/aqueduct-medium.jpg">
              <img src="images/aqueduct-small.jpg" alt="Remains of the ancient Roman aqueduct in ancient city Caesarea at sunset">
            </picture>
            <div class="caption">
              <h3>Aqueduct</h3>
              <p>Roman aqueduct backlit by the setting sun</p>
            </div>
          </article>
        </div>
        <div class="col-sm-6 col-md-4">
          <article class="thumbnail">
            <picture>
              <source media="(min-width: 641px)" srcset="images/baltic_sea-large_2x.jpg 2x, images/baltic_sea-large_1x.jpg">
              <source media="(min-width: 481px)" srcset="images/baltic_sea-medium.jpg">
              <img src="images/baltic_sea-small.jpg" alt="Open Baltic Sea At The Sunset">
            </picture>
            <div class="caption">
              <h3>Ocean</h3>
              <p>Sunset in the open sea</p>
            </div>
          </article>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
